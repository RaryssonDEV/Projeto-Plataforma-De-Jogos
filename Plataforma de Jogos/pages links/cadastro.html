<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - GameStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="shortcut icon" href="../favicon/control.webp" type="image/x-icon">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1>GameStore</h1>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form id="cadastroForm">
          <div class="mb-3">
            <label for="newUsername" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="newUsername" required>
          </div>

          <div class="mb-3">
            <label for="newEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="newEmail" required>
          </div>

          <div class="mb-3">
            <label for="newCpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="newCpf" required placeholder="XXX.XXX.XXX-XX">
          </div>

          <div class="mb-3">
            <label for="newDateOfBirth" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="newDateOfBirth" required>
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <p class="mt-3 text-center">Já tem uma conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </main>

  <script src="../scripts/cadastro.js"></script>
</body>
</html>
